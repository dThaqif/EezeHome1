<ion-header>

  <ion-navbar color="magic">
    <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding class="login">

  <div>
    <img src="assets/img/Capture9.jpg" />
  </div>
  <ion-list>

    <ion-item>
      <ion-label floating >Username</ion-label>
      <ion-input type="text" [(ngModel)]="emailField"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordField"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block color="dark" (click)= "signIn()">Sign In</button>
  <button ion-button block color="primary" (click)= "registerUser()">Register</button>

</ion-content>
